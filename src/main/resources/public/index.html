<!DOCTYPE html>
<html>
   <head>
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <form method="post" action="/" class="form-inline" role="form">
                <div class="form group">
                    <input type="text" name="x-coord" id="x-coord placeholder="3">
                    <input type="text" name="y-coord" id="y-coord placeholder="3">
                </div>
                <button type="submit">insert</button>
            </form>
            <hr>
            <div id="results" class="alert alert-info">
                <table class="table table-bordered">
                    <tr>
                        <td> </td>
                        <td> </td> 
                        <td> </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                    </tr>
                </table>
            </div>
            <hr>
        </div>
        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
        $(document).ready(function() {
            alert("javascript working!");
            var form = $('form');
            form.submit(function( event ) {
                alert("form javascript working!");
                var x-coord = $("#x-coord").val();
                var y-coord = $("#y-coord").val();
                if( x-coord < 0 ยก || x-coor 2 || y-coord < 0 || y-coord > 2){
                    $('#results').html('Input error').attr('class', 'alert alert-danger');
                } 
                else {
                    $.ajax({
                        type: form.attr('method'),
                        url: form.attr('action'),
                        data: 'x-coord=' + x-coord + '&y-coord=' + y-coord
                    }).done(function(game) {
                        $('#results').html(game).attr('class', 'alert alert-success');
                    }).fail(function() {
                        $('#results').html('error').attr('class', 'alert alert-danger');
                    });
                    event.preventDefault();
                }
            });
        });
        </script>
    </body>
</html>
